<!DOCTYPE html>
<html lang="en">
<head>
    <title>Oracle Qualifier Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-div" rv-hide="true">
        ...
    </div>

    <div class="connection-info" rv-class-show="connecting">
        <div class="connection-text">{ connectingType }, please wait...</div>
        <div class="connection-indicator"></div>
    </div>


    <div class="page-viewers" rv-if="page-viewers">{ page-viewers } people connected</div>

    <div class="region" rv-each-region="regions">
        <div class="title">{ region.title }</div>
        <div class="stream no-streams">
            <div class="info">{ region.noStreamsText }</div>
        </div>

        <div class="stream" rv-each-stream="region.streams">
            <div class="info">{ stream.info }</div>
            <a rv-href="stream.url | https" target="_blank">
                { stream.name } - { stream.url }
            </a>
            <div class="score">{ stream.score.0 }:{ stream.score.1 }</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
